<div class="user-form-container">
  <div class="header-section">
    <h2 class="page-title">
      <i class="bi bi-person-gear"></i>
      {{ isEditMode ? 'Modifier l\'Utilisateur' : 'Nouvel Utilisateur' }}
    </h2>
    <button class="btn btn-outline-secondary" (click)="onCancel()">
      <i class="bi bi-arrow-left"></i>
      Retour à la liste
    </button>
  </div>

  <div class="form-container" *ngIf="!loading">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <div class="form-group">
        <label for="username" class="form-label">
          <i class="bi bi-person"></i>
          Nom d'utilisateur *
        </label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched"
          placeholder="Entrez le nom d'utilisateur">
        <div class="invalid-feedback" *ngIf="getFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">
          <i class="bi bi-envelope"></i>
          Email *
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched"
          placeholder="exemple@freightops.com">
        <div class="invalid-feedback" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-shield-check"></i>
          Rôles *
        </label>
        <div class="roles-container">
          <div class="role-checkbox" *ngFor="let role of availableRoles">
            <input
              type="checkbox"
              [id]="'role-' + role"
              [checked]="isRoleSelected(role)"
              (change)="onRoleChange(role, $any($event.target).checked)">
            <label [for]="'role-' + role" class="role-label">
              {{ role }}
            </label>
          </div>
        </div>
        <div class="invalid-feedback" *ngIf="getFieldError('roles')">
          {{ getFieldError('roles') }}
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            type="checkbox"
            id="active"
            formControlName="active"
            class="form-check-input">
          <label for="active" class="form-check-label">
            <i class="bi bi-check-circle"></i>
            Utilisateur actif
          </label>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="onCancel()"
          [disabled]="submitting">
          <i class="bi bi-x-circle"></i>
          Annuler
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="userForm.invalid || submitting">
          <i class="bi bi-check-circle" *ngIf="!submitting"></i>
          <i class="bi bi-arrow-clockwise spin" *ngIf="submitting"></i>
          {{ submitting ? 'Enregistrement...' : (isEditMode ? 'Modifier' : 'Créer') }}
        </button>
      </div>
    </form>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <i class="bi bi-arrow-clockwise spin"></i>
    <p>Chargement des données...</p>
  </div>
</div>
