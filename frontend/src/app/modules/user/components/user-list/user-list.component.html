<div class="user-list-container">
  <div class="header-section">
    <h2 class="page-title">
      <i class="bi bi-person-gear"></i>
      Gestion des Utilisateurs
    </h2>
    <button class="btn btn-primary" (click)="navigateToNewUser()">
      <i class="bi bi-plus-circle"></i>
      Nouvel Utilisateur
    </button>
  </div>

  <div class="search-section">
    <div class="search-box">
      <i class="bi bi-search"></i>
      <input 
        type="text" 
        placeholder="Rechercher un utilisateur..." 
        [(ngModel)]="searchTerm"
        class="search-input">
    </div>
  </div>

  <div class="table-container" *ngIf="!loading">
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom d'utilisateur</th>
          <th>Email</th>
          <th>Rôles</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="role-badge" *ngFor="let role of user.roles">
              {{ role }}
            </span>
          </td>
          <td>
            <span class="status-badge" [class.active]="user.isActive" [class.inactive]="!user.isActive">
              {{ user.isActive ? 'Actif' : 'Inactif' }}
            </span>
          </td>
          <td class="actions">
            <button 
              class="btn btn-sm btn-outline-info me-1" 
              (click)="viewUser(user.id!)"
              title="Voir détails">
              <i class="bi bi-eye"></i>
            </button>
            <button 
              class="btn btn-sm btn-outline-primary me-1" 
              (click)="editUser(user.id!)"
              title="Modifier">
              <i class="bi bi-pencil"></i>
            </button>
            <button 
              class="btn btn-sm" 
              [class.btn-outline-success]="!user.isActive"
              [class.btn-outline-warning]="user.isActive"
              (click)="toggleUserStatus(user.id!)"
              [title]="user.isActive ? 'Désactiver' : 'Activer'">
              <i class="bi" [class.bi-check-circle]="!user.isActive" [class.bi-pause-circle]="user.isActive"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="no-results" *ngIf="filteredUsers.length === 0">
      <i class="bi bi-inbox"></i>
      <p>Aucun utilisateur trouvé</p>
    </div>
  </div>

  <div class="loading-spinner" *ngIf="loading">
    <i class="bi bi-arrow-clockwise spin"></i>
    <p>Chargement des utilisateurs...</p>
  </div>
</div>
