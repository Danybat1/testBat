# Test Configuration for JasperReports Tests
spring.application.name=freightops-backend-test

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidation2024!
jwt.expiration=86400000

# Logging Configuration for Tests
logging.level.com.freightops=INFO
logging.level.net.sf.jasperreports=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Server Configuration for Tests
server.port=0
